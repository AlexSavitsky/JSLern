<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JS Lern</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <noscript>Turn on Java Script</noscript>

    <h1 class="title">ToDO List. Sava's demo version</h1>
    <div class="addTaskButton">
      <button id="addTaskButton" class="btn btn-secondary">Add Task</button>
    </div>

    <table class="table table-hover">
      <tr>
        <th>â„–</th>
        <th>Name task</th>
        <th>Priority</th>
        <th>Editing</th>
      </tr>

      <tbody id="secondTbody"></tbody>
    </table>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__wrapper">
          <h2 class="title">Enter your new task</h2>
          
            <input class="form-control" type="text" id="newTaskInput" placeholder="New task" />
          
          <div class="btnGroup">
            <button
              type="submit"
              id="createTaskButton"
              class="btn btn-secondary"
            >
              Create task
            </button>
            <button
              type="button"
              id="closeTaskForm"
              class="btn btn-secondary"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/main.js"></script>
</html>
